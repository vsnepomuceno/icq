<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastrar Paciente</title>
</h:head>
<h:body>
	<h:form>		
		<h3>Criar nova conta</h3>
		
		<h:panelGrid columns="2">
		
			<h:outputLabel for="nome">Nome:</h:outputLabel>
			
			<h:inputText id="name" value="#{registerPacienteMB.name}" required="true"
				requiredMessage="Por favor, digite seu nome!" maxlength="50">
			</h:inputText>
			
			<h:outputLabel for="email">E-Mail:</h:outputLabel>
			<h:inputText id="email" value="#{registerPacienteMB.email}" required="true"
				requiredMessage="Por favor, digite seu e-mail!">
			</h:inputText>
			
			<h:outputLabel for="fone">Fone:</h:outputLabel>
			<h:inputText id="fone" value="#{registerPacienteMB.fone}"
				required="true" requiredMessage="Por favor, digite seu telefone!">
			</h:inputText>
			
			<h:commandButton action="#{registerPacienteMB.register}" value="Cadastrar"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<br />
	<br />
	<h:link value="I already have an account" outcome="signin" />
</h:body>
</html>
